<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>


<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>

    <!-- Input for Brands-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="brand-form">
                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand<span class="required">*</span></label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category<span class="required">*</span></label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" name="category" id="inputCategory" placeholder="Enter Category" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="add-brand" >Add</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
            </form>
        </div>
    </div>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>

    <div class="row">

        <!-- Table -->
        <div class="col-12" style="overflow-y:auto; height:500px;" >
            <table class="table table-striped" id="brand-table" >
                <thead style="position:sticky; background-color:silver; top:0; z-index:1">
                <tr>

                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>



    <!-- Brand Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="brand-edit-form">
                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control" name="brand" id="inputBrand2" placeholder="Enter Brand" required>
                                <p style="line-height:2em;"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" id="inputCategory2" placeholder="Enter Catgory" required>
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                        <div>
                            <br>
                            <div style="display:inline-grid;width:280px"></div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="update-brand">Update</button>
                        </div>
                    </form>
                </div>


                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>


    <!-- Brand Upload  Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>



</div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/brand.js}"/></script>


</body>

</html>

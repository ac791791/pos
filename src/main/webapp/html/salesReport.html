<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div th:replace="report.html :: all_reports_buttons"></div>

<div class="container">
    <br>
    <h3>Sales Report</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="salesReport-form">
                <div class="form-group">
                    <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="DD/MM/YYYY" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="DD/MM/YYYY" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter Category" >
                    </div>
                </div>

                &nbsp;

            </form>
            <button type="button" class="btn btn-primary" id="find-report">Find Report</button>
            &nbsp;
            <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>

    <div class="row">

        <!-- Table -->
        <div class="col-12" style="overflow-y:auto; height:500px;" >
            <table class="table table-striped" id="salesReport-table" >
                <thead style="position:sticky; background-color:silver; top:0; z-index:1">
                <tr>

                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>



</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/></script>
</body>


</html>

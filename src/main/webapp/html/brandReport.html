<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">

</head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<!--<div th:replace="report.html :: all_reports_buttons"></div>-->

<div class="container">
    <br>
<h3>Brand Report</h3>

    <!-- Input for Brand Report-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="brandReport-form">
                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" name="category" id="inputCategory" placeholder="Enter Category" >
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="brand-report" >Find Report</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="download-brand-report">Download</button>
            </form>

        </div>
    </div>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>


    <div class="row">

        <!-- Table -->
        <div class="col-12 tableDiv">
            <table class="table table-striped" id="brandReport-table">
                <thead class="table-head">
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>


</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/report.js}"/></script>
</body>


</html>
